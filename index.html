<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+SC:wght@700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
</head>

<body onload="onInit()">
    <h1 data-trans="title">Book Shop</h1>

    <div class="flexContainer flexContainer-controls">
        <div class="flexContainer flexContainer-range">
            <section>
                <h3 data-trans="filter-max-price">Sort by max price</h3>
                <input type="range" min="100" value="500" name="max-price-range" max="500" class="filter-Price-range"
                    oninput="this.title=this.value;onSetFilter()" /><br>
                <br>
                <h3 data-trans="filter-min-rate">Sort by minimum rate</h3>
                <input type="range" min="0" value="0" name="min-rate-range" max="10" class="filter-Rate-range"
                    oninput="this.title=this.value;onSetFilter()" />
            </section>
        </div>
        <div class="flexContainer flexContainer-search">
            <form oninput="onSetSearchFilter(event)">
                <h3 data-trans="filter-search">Search:</h3>
                <input data-trans="search-placeholder" type="text" value="" name="search-txt" class="filter-Name"
                    placeholder="search by name">
            </form>
            <select class="lang" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </div>
    </div>
    <table>
    </table>
    <div class="modal">
        <h3 data-trans="modal-description">Description</h3>
        <h4></h4>
        <div class="flexContainer flexContainer-modal">
            <button class="minusRateBtn">-</button>
            <div class="rateValue">...</div>
            <button class="addRateBtn">+</button>
        </div>
        <button data-trans="modal-close" onclick="onCloseModal()">Close</button>
    </div>
    <div class="modal-add-book">
        <h3 data-trans="modal-book-name">Book Details</h3>
        </br>
        <form onsubmit="onSubmitBook(event)">
            <input type="text" name="book-name-txt" data-trans="modal-add-book-name" placeholder="Book Name">
            </br>
            <input type="text" name="book-price-txt" data-trans="modal-add-book-price" placeholder="Book Price">
            </br>
            <button data-trans="modal-add">Add</button>
        </form>
        <button data-trans="modal-close" onclick="onCloseModal()">Close</button>
    </div>
    <button data-trans="prev-btn" class="btn-page prevBtn" onclick="onPrevPage(this)">Previous Page</button>
    <button data-trans="next-btn" class="btn-page nextBtn" onclick="onNextPage(this)">Next Page</button>

    <script src="js/services/i18n.service.js"></script>
    <script src="js/util.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
